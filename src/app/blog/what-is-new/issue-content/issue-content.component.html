<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="headerImageStyle"></div>
    <mat-card-title>
      <h3>{{title}}</h3>
      <mat-icon *ngIf="authService.isAdmin" color="accent" (click)="openCloseIssueDialog()">delete</mat-icon>
      <mat-icon *ngIf="authService.isAdmin" color="accent" routerLink="/issue/{{issue.number}}">edit</mat-icon>
    </mat-card-title>
    <mat-card-subtitle>{{createAt | date:"yyyy-MM-dd" }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <div class="markdown-section body-content" [innerHTML]="body"></div>
  </mat-card-content>
</mat-card>
